<!DOCTYPE html>
<html>
    <body style="background-color:rgb(99, 191, 240);">
        <center>
            <img class="slides" src="capybara1.jpg" id="Capybara1" width="400" height="400">
            <img class="slides" src="capybara2.jpg" id="Capybara2" width="400" height="400">
            <img class="slides" src="capybara3.jpg" id="Capybara3" width="400" height="400">
            <img class="slides" src="capybara4.jpg" id="Capybara4" width="400" height="400">
            <img class="slides" src="capybara5.jpg" id="Capybara5" width="400" height="400">
            <button class="previous" onclick="changeSlide(-1)" >Previous</button>
            <button class="next" onclick="changeSlide(+1)">Next</button>
        </center>

    </body>

    <script>
        var slideIndex = 1;
        displaySlide(slideIndex);

        function changeSlide(n) {
            displaySlide(slideIndex += n);
        }

        function displaySlide(n) {
            var i;
            var slides = document.getElementsByClassName("slides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length} ;
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</html>
